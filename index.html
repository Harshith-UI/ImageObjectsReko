<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Recognition</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Image Recognition</h1>
    <div class="upload-section">
      <label for="file-input" class="custom-file-upload">
        Choose File
      </label>
      <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
      <button id="upload-button" onclick="uploadImage()">Upload Image</button>
    </div>
    <div class="result-section">
      <div id="uploaded-image" class="image-container"></div>
      <div id="result" class="result-data"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
